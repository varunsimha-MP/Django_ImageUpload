<!DOCTYPE html>
<html>
<head>
<title>HTML Form</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script type="text/javascript" src="basic.js">
</script>
</head>
<body>
<center><br><br>
<abbr title="mitmysore"><img src="images.png"/></abbr>
<br><br>
<div style="border:5px solid #73AD21;border-radius:35px";>
<table>
<h1 style="color:red;"><b>Image Upload</b></h1>
<form action="{% url 'imageupload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<tr>
<td><label for="iname"><b>Image name:</b></label></td>
<td><input type="text" name="iname" required></td>
</tr>
<tr>
<tr>
<td><label for="image"><b>Upload Photo:</b></label>
</td><td><input type="file" name="image">
</td></tr>
</table><br>
<input type="submit" value="Upload"><br><br>
<input type="reset">

<p><b>Note:</b>Only valid details are consider</p>
</form>
</div>
<marquee behavior=alternate><b>Created by VSMP</b></marquee>
</center>
</body>
</html>
